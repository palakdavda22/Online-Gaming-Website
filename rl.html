<DOCTYPE HTML>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>trasnparent registration page</title>
		<link rel="stylesheet" type="text/css" href="rl.css">
	</head>
	<body>
	<div class="reg-box">
		<h1>Register</h1>

		<p>
		<div class="text-box">
		<i class="fa fa-user" aria-hidden="true"></i>
		<label for="Firstname"></label>
		<input type="text" name="fname" placeholder="Firstname" value="">
		</div>
		</p>

		<p>
		<div class="text-box">
		<i class="fa fa-user" aria-hidden="true"></i>
		<label for="Lastname"></label>
		<input type="text" name="lname" placeholder="Lastname" value="">
		</div>
		</p>

		<p>
		<div class="text-box">
		<i class="fa fa-envelope-o" aria-hidden="true"></i>
		<label for="email"></label>
		<input type="email" name="email" placeholder="Email" value="">
		</div>
		</p>

		<p>
		<div class="text-box">
		<i class="fa fa-lock" aria-hidden="true"></i>
		<label for="password"></label>
		<input type="password" name="pw" placeholder="Password" value="">
		</div>
		</p>

		<p>
		<div class="text-box">
		<i class="fa fa-lock" aria-hidden="true"></i>
		<label for="cpassword"></label>
		<input type="cpassword" name="pw" placeholder="Confirm Password" value="">
		</div>
		</p>


		<p>
		  <div class="text-box">
		  <label>Gender</label><br>
		  <input type="radio" name="gender"  value="" checked>Male<br>
		  <input type="radio" name="gender"  value="">Female <br>
		  </div>
		</p>


		<p>
		<div class="btn">
		<input type="button" name="bt" value="Submit">
		</div>
		</p>
		





		<nav>
  		<a href="tl.html">Already registered?Login</a> |
		</nav> 

	


	</div>
	</body>
	</html>
